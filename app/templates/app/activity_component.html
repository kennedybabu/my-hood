<h3>recent activity</h3>
<hr>
{% for post in posts %} 
    <div>
        <small><a href="{% url 'user_profile' post.user.id %}">@{{ post.user }}</a> {{ post.created | timesince }}</small>
        <small>replied to '{{ post.hood }}'</small>
        <p>{{ post }}</p>
        {% if request.user == post.user %}
            <a href="{% url 'delete_post' post.id %}">delete</a>
        {% endif %}
        <hr>
    </div>
{% endfor %}
